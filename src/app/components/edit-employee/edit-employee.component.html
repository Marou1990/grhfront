<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Mise à jour d'employée</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Retour</a>
            </div>
          </div>
        </div>
        <form #employeeForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="FirstName" class="p-t-b-10">Nom<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="FirstName" required maxlength="255"
                  [(ngModel)]="editEmployeeForm.firstName" name="FirstName" #firstName="ngModel">
                <div *ngIf="firstName.errors && isSubmitted" class="alert alert-danger validationError">
                  
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="LastName" class="p-t-b-10">Prénom<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="LastName" required maxlength="255"
                  [(ngModel)]="editEmployeeForm.lastName" name="LastName" #lastName="ngModel">
                <div *ngIf="lastName.errors && isSubmitted" class="alert alert-danger validationError">
                  
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Email" required maxlength="255"
                  [(ngModel)]="editEmployeeForm.email" name="Email" #email="ngModel"
                  pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$"  readonly>
                <div *ngIf="email.errors && isSubmitted" class="alert alert-danger validationError">
                 
                  
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Addresse<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" id="Address" required [(ngModel)]="editEmployeeForm.address" name="Address"
                  #address="ngModel">></textarea>
                <div *ngIf="address.errors && isSubmitted" class="alert alert-danger validationError">
                  
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Numéro de téléphone<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="editEmployeeForm.phoneNumber" name="phoneNumber"
                  #phoneNumber="ngModel">
                <div *ngIf="phoneNumber.errors && isSubmitted" class="alert alert-danger validationError">
                  
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Numéro de CIN<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Identifiant" required maxlength="10"
                  [(ngModel)]="editEmployeeForm.identifiant" name="Identifiant" #identifiant="ngModel">
                <div *ngIf="identifiant.errors && isSubmitted" class="alert alert-danger validationError">
                 
                  
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Etat Civil <span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <select  class="form-control-small"  
                      [(ngModel)]="editEmployeeForm.etatCivil" name="etatCivil" #etatCivil="ngModel">
                      <option value="C">Célibataire</option>
                      <option value="M" >Marié(e)</option>
                      <option value="D" >Divorcé</option>
                      <option value="V" >Veuf</option>
                       </select>
                <div *ngIf="etatCivil.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!etatCivil.errors?.['required']">
                    L'etat civil est obligatoire !
                  </div> 
                </div>
              </div>
              
            </div>
            
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="EditEmployee(employeeForm.form.valid)">Sauvgarder</button>
          </div>
        </form>
      </div>
    </div>
  </div>
