<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Nouveau Profil</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#"  (click)="retourhome()" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Retour
                </a>
               
                <button class="btn btn-success" [disabled]="this.isnew" (click)="addProfil()">
                  <i class='fas fa-plus-circle'></i><span> Ajouter Profil</span>
                </button>
                <button class="btn btn-success"  [disabled]="!this.isnew"  (click)="saveProfil()" >Sauvgarder</button>   
            </div>
           
          </div>
        </div>
        <form #ProfilForm="ngForm">
            <div class="table-content" >
              
                <div class="form-group p-10 row">
                    <div class="col-sm-3">
                      <label for="FirstName" class="p-t-b-10">Libéllé</label>
                    </div>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="Libellepg" required maxlength="255"
                      [disabled]="!this.isnew" [(ngModel)]="profilform.libelle" name="Libellepg" #Libellepg="ngModel">
                      
                    </div>
                   
                  </div>
                  <div class="form-group p-10 row">
                    <div class="col-sm-3">
                      <label for="FirstName" class="p-t-b-10">Date début</label>
                    </div>
                    <div class="col-sm-3">
                        <p-calendar  [disabled]="!this.isnew" [(ngModel)]="profilform.datedebut" dateFormat="dd/mm/yy"  name="datedebut" #datedebut="ngModel" [showIcon]="true" inputId="icon"></p-calendar>
                      
                    </div>
                   
                  </div>
                  <div class="form-group p-10 row">
                   
                    <div class="col-sm-3">
                      <label for="FirstName" class="p-t-b-10">Date fin</label>
                    </div>
                    <div class="col-sm-3">
                        <p-calendar  [disabled]="!this.isnew" [(ngModel)]="profilform.datefin" dateFormat="dd/mm/yy"  name="datefin" #datefin="ngModel" [showIcon]="true" inputId="icon"></p-calendar>
                      
                    </div>
                  </div>

                  <div class="form-group p-10 row">
                    <div class="col-sm-3">
                      <label class="p-t-b-10">Status</label>
                    </div>
                    <div class="col-sm-3">
                      <select [disabled]="!this.isnew"  class="form-control-small" 
                  [(ngModel)]="profilform.status" name="status" #status="ngModel">
                  <option value="true">OUI</option>
                  <option value="false">NON</option>
                   </select>
                      
                    </div>
                    
                  </div>
                  
                  
                  <app-detail-profil *ngIf="this.isvalid" [item]="this.res"></app-detail-profil>
                 
                  
           
                </div>
                
        </form>
      
        
        
      </div>
    </div>
  </div>
